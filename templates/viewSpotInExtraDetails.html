<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Spot In Extra Detail</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7e7;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid text-center">
    <a class="navbar-brand mx-auto " href="#">
      <img src="https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg?_gl=1*1rfblvq*_ga*MTY5NDc0NzA3NC4xNzUzMjk4NzE5*_ga_8JE65Q40S6*czE3NTMyOTg3MTgkbzEkZzEkdDE3NTMyOTg3MjMkajU1JGwwJGgw" width="30" height="24" class="d-inline-block align-text-top" style="align-content: center;">
      Viewing Parking Spot in Extra Detail
    </a>
  </div>
    </nav>

        <div class="login-container mt-lg-5">
        <h2>Viewing Parking Spot</h2>
        <form>
            <span>
             <div class="mb-3">
                <label for="spotid" class="form-label"><b>Spot Id</b></label>
                <input type="text" class="form-control" id="spotid" name="spotid" value="{{spotDetails.id}}" required disabled>
            </div>
             <div class="mb-3">
                <label for="lotid" class="form-label"><b>Lot Id</b></label>
                <input type="text" class="form-control" id="lotid" name="lotid" value="{{spotDetails.lotid}}" required disabled>
            </div>
            </span>
            <div class="mb-3">
                <span>
                <label for="status" class="form-label"><b>Status</b></label>
                <a class="btn btn-warning" href="/admin/dashboard/view/extradetail/{{spotDetails.id}}">{{spotDetails.status}}</a>
                </span>
             </div>
             
              <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="email" name="email" value="{{reservationdetails.email}}" required disabled>
            </div>
             <div class="mb-3">
                <label for="parking_time" class="form-label"><b>Parking Time</b></label>
                <input type="text" class="form-control" id="parking_time" name="parking_time" value="{{reservationdetails.parking_time}}" required disabled>
            </div>
             <div class="mb-3">
                <label for="veichle" class="form-label"><b>Veichle Number</b></label>
                <input type="veichle" class="form-control" id="veichle" name="veichle" value="{{spotDetails.veichleNumber}}" placeholder="None" required disabled>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label"><b>Location Name</b></label>
                <input type="location" class="form-control" id="location" name="location" value="{{parkingdetails.location_name}}" placeholder="None" required disabled>
            </div>
                         <div class="mb-3">
                <label for="pincode" class="form-label"><b>Pin Code </b></label>
                <input type="pincode" class="form-control" id="pincode" name="pincode" value="{{parkingdetails.pincode}}" placeholder="None" required disabled>
            </div>
                         <div class="mb-3">
                <label for="price" class="form-label"><b>Price</b></label>
                <input type="price" class="form-control" id="price" name="price" value="{{parkingdetails.price}}" required disabled>
            </div>
                         <div class="mb-3">
                <label for="address" class="form-label"><b>Address</b></label>
                <input type="address" class="form-control" id="address" name="address" value="{{parkingdetails.address}}" required disabled>
            </div>

                  
            
            <a href="/admin/dashboard" class="btn btn-info">Close</a>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
